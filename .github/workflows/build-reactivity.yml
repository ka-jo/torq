name: Build Reactivity

on:
  push:
    branches: [main]
    paths:
      - 'packages/reactivity/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.base.json'
  pull_request:
    branches: [main]
    paths:
      - 'packages/reactivity/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.base.json'
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest  # Use GitHub cloud runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build reactivity package
        run: pnpm --filter @torq-js/reactivity build

      - name: Generate timestamp
        id: timestamp
        run: echo "value=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reactivity-dist-${{ steps.timestamp.outputs.value }}-${{ github.sha }}
          path: ./packages/reactivity/dist/
          retention-days: 90
