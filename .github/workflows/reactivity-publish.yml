name: Publish Reactivity

permissions:
  contents: write
  actions: read
  id-token: write

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Type of release to perform (major, minor, patch, prerelease)"
        required: true
        type: choice
        default: patch
        options:
          - major
          - minor
          - patch
          - prerelease

      pre-release-identifier:
        description: "Identifier for prerelease (e.g., beta, alpha). Only used if release-type is prerelease."
        required: false
        type: string

concurrency:
  group: publish-reactivity
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Validate prerelease input
        run: |
          if [ "${{ github.event.inputs['release-type'] }}" = "prerelease" ]; then
            if [ -z "${{ github.event.inputs['pre-release-identifier'] }}" ]; then
              echo "Error: 'pre-release-identifier' input is required when 'release-type' is 'prerelease'."
              exit 1
            fi
          fi

      - name: Init
        uses: ./.github/actions/init-environment
        with:
          fetch-depth: 0 # Fetch all history for version bumping and tagging

      - name: Build
        run: pnpm --filter @torq-js/reactivity build

      - name: Test
        run: pnpm --filter @torq-js/reactivity test

      - name: Configure Git
        run: |
          git config user.name "torq release workflow"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Bump version
        id: bump-version
        working-directory: packages/reactivity
        run: |
          RELEASE_TYPE="${{ github.event.inputs['release-type'] }}"
          if [ "$RELEASE_TYPE" = "prerelease" ]; then
            NEW_VERSION=$(pnpm version prerelease --preid "${{ github.event.inputs['pre-release-identifier'] }}")
          else
            NEW_VERSION=$(pnpm version "$RELEASE_TYPE")
          fi
          echo "version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Push release commit and tag
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.bump-version.outputs.version }}"

      - name: Publish to npm
        working-directory: packages/reactivity
        run: pnpm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump-version.outputs.version }}
          name: "@torq-js/reactivity v${{ steps.bump-version.outputs.version }}"
          body: |
            ## @torq-js/reactivity v${{ steps.bump-version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@torq-js/reactivity/v/${{ steps.bump-version.outputs.version }}
          draft: false
          prerelease: ${{ github.event.inputs['release-type'] == 'prerelease' }}
