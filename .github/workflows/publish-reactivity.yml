name: Publish Reactivity

permissions:
  contents: read
  actions: read
  id-token: write

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: "Type of release to perform (major, minor, patch, prerelease)"
        required: true
        type: choice
        default: patch
        options:
          - major
          - minor
          - patch
          - prerelease

      pre-release-identifier:
        description: "Identifier for prerelease (e.g., beta, alpha). Only used if release-type is prerelease."
        required: false
        type: string

concurrency:
  group: publish-reactivity
  cancel-in-progress: false

jobs:
  validate-prerelease-input:
    name: Validate Prerelease Input
    runs-on: ubuntu-latest
    steps:
      - name: Check prerelease identifier
        run: |
          if [ "${{ github.event.inputs['release-type'] }}" = "prerelease" ]; then
            if [ -z "${{ github.event.inputs['pre-release-identifier'] }}" ]; then
              echo "Error: 'pre-release-identifier' input is required when 'release-type' is 'prerelease'."
              exit 1
            fi
          fi
  build:
    needs: validate-prerelease-input
    uses: ./.github/workflows/build-reactivity.yml
    secrets: inherit

  test:
    needs: build
    uses: ./.github/workflows/test-reactivity.yml
    secrets: inherit

  publish:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # Required for npm provenance
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: reactivity-dist
          path: ./packages/reactivity/dist/

      - name: Configure Git
        run: |
          git config user.name "torq release workflow"
          git config user.email "github-actions@users.noreply.github.com"

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Bump version
        id: bump_version
        working-directory: packages/reactivity
        run: |
          RELEASE_TYPE=${{ github.event.inputs['release-type'] }}
          if [ "$RELEASE_TYPE" = "prerelease" ]; then
            PRE_ID=${{ github.event.inputs['pre-release-identifier'] }}
            NEW_VERSION=$(pnpm version prerelease --preid "$PRE_ID")
          else
            NEW_VERSION=$(pnpm version "$RELEASE_TYPE")
          fi
          echo "version=${NEW_VERSION#v}" >> $GITHUB_OUTPUT

      - name: Push release commit and tag
        run: |
          git push origin HEAD:${{ github.ref_name }}
          git push origin "v${{ steps.bump_version.outputs.version }}"

      - name: Publish to npm
        working-directory: packages/reactivity
        run: pnpm publish --access public --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.bump_version.outputs.version }}
          name: "@torq-js/reactivity v${{ steps.bump_version.outputs.version }}"
          body: |
            ## @torq-js/reactivity v${{ steps.bump_version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/@torq-js/reactivity/v/${{ steps.bump_version.outputs.version }}
          draft: false
          prerelease: ${{ github.event.inputs['release-type'] == 'prerelease' }}
