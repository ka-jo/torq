name: Reactivity Benchmark

permissions:
  contents: read
  actions: read

on:
  pull_request:
    branches: [main]
    paths:
      - "packages/reactivity/**"
  push:
    branches: [main]
    paths:
      - "packages/reactivity/**"
  workflow_dispatch:

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: [self-hosted, benchmark-runner]
    if: (github.event_name == 'pull_request' && github.event.pull_request.draft == false) || github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Init
        uses: ./.github/workflows/actions/init-environment.yml

      - name: Build
        run: pnpm --filter @torq-js/reactivity build

      - name: Run benchmarks
        run: pnpm --filter @torq-js/reactivity bench --outputJson=benchmark-results-vitest.json

      - name: Transform benchmark results
        run: |
          cd packages/reactivity
          jq '[.files[].groups[].benchmarks[] | {name: .name, unit: "ops/sec", value: .hz}]' benchmark-results-vitest.json > benchmark-results.json

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: "customBiggerIsBetter"
          output-file-path: ./packages/reactivity/benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          # Only auto-push on main branch, not on PRs
          auto-push: ${{ (github.event_name == 'push' || github.event_name == 'workflow_dispatch') && github.ref == 'refs/heads/main' }}
          # Alert if performance degrades by more than 10%
          alert-threshold: "110%"
          comment-on-alert: true
          comment-always: true
          fail-on-alert: false
          # Store results in gh-pages branch
          gh-pages-branch: "gh-pages"
          benchmark-data-dir-path: "bench/reactivity"

      - name: Upload benchmark results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reactivity-benchmark-results
          path: ./packages/reactivity/benchmark-results.json
          retention-days: 90

      - name: Cleanup workspace
        if: always()
        run: |
          cd "$GITHUB_WORKSPACE"
          git clean -ffdx
          git reset --hard
